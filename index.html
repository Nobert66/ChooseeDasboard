<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Dashboard</title>

<!-- ====== STYLES ====== -->
<style>
body {
    background:#0a0a0a;
    font-family:Arial, sans-serif;
    color:#fff;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.container {
    width:90%;
    max-width:520px;
    background:#111;
    padding:30px;
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}

h2 {
    font-size:26px;
    margin-bottom:20px;
    font-weight:600;
}

/* CHOOSE CARD BUTTONS */
.option {
    background:#1d1d1d;
    border:2px solid #444;
    padding:18px;
    margin:12px 0;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

.option:hover {
    border-color:#00d9ff;
    box-shadow:0 0 20px #00d9ffbb;
}

/* HIDDEN LOADER */
.loader {
  width: 40px;
  height: 20px;
  --c:no-repeat radial-gradient(farthest-side,#00d9ff 93%,#0000);
  background:
    var(--c) 0    0,
    var(--c) 50%  0;
  background-size: 8px 8px;
  position: relative;
  clip-path: inset(-200% -100% 0 0);
  animation: l6-0 1.5s linear infinite;
  display:none;
  margin:15px auto;
}
.loader:before {
  content: "";
  position: absolute;
  width: 8px;
  height: 12px;
  background: #00d9ff;
  left: -16px;
  top: 0;
  animation: 
    l6-1 1.5s linear infinite,
    l6-2 0.5s cubic-bezier(0,200,.8,200) infinite;
}
.loader:after {
  content: "";
  position: absolute;
  inset: 0 0 auto auto;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #00d9ff; 
  animation: l6-3 1.5s linear infinite;
}
@keyframes l6-0 {
  0%,30%  {background-position: 0  0   ,50% 0   }
  33%     {background-position: 0  100%,50% 0   }
  41%,63% {background-position: 0  0   ,50% 0   }
  66%     {background-position: 0  0   ,50% 100%}
  74%,100%{background-position: 0  0   ,50% 0   }
}
@keyframes l6-1 {
  90%  {transform:translateY(0)}
  95%  {transform:translateY(15px)}
  100% {transform:translateY(15px);left:calc(100% - 8px)}
}
@keyframes l6-2 {
  100% {top:-0.1px}
}
@keyframes l6-3 {
  0%,80%,100% {transform:translate(0)}
  90%         {transform:translate(26px)}
}

</style>

</head>
<body>

<div class="container">
    <h2>Choose Dashboard</h2>
    
    <div class="option" onclick="redirect('https://analystic-frontend.vercel.app/')">ðŸ“Š Dashboard 1 â€“ Website A</div>
    <div class="option" onclick="redirect('https://track-frontend-snowy.vercel.app/')">ðŸ“ˆ Dashboard 2 â€“ Website B</div>

    <div class="loader" id="loader"></div>
</div>

<!-- ====== SCRIPT ====== -->
<script>
function redirect(url){
    document.getElementById("loader").style.display="block"; // show loader
    setTimeout(()=>{
        window.location.href = url;  // redirect after loader animation
    },1000);
}
</script>

</body>
</html>
